name: Build Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install icon generation tools
        run: npm install sharp png-to-ico --save-dev

      - name: Generate icons
        run: npm run icons

      - name: Generate macOS icns
        if: matrix.platform == 'mac'
        run: |
          mkdir -p public/icon.iconset
          cp public/icon-16.png public/icon.iconset/icon_16x16.png
          cp public/icon-32.png public/icon.iconset/icon_16x16@2x.png
          cp public/icon-32.png public/icon.iconset/icon_32x32.png
          cp public/icon-64.png public/icon.iconset/icon_32x32@2x.png
          cp public/icon-128.png public/icon.iconset/icon_128x128.png
          cp public/icon-256.png public/icon.iconset/icon_128x128@2x.png
          cp public/icon-256.png public/icon.iconset/icon_256x256.png
          cp public/icon-512.png public/icon.iconset/icon_256x256@2x.png
          cp public/icon-512.png public/icon.iconset/icon_512x512.png
          cp public/icon-1024.png public/icon.iconset/icon_512x512@2x.png
          iconutil -c icns public/icon.iconset -o public/icon.icns
          rm -rf public/icon.iconset

      - name: Build application
        run: npm run electron:build:${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release/*.exe
            release/*.msi
          if-no-files-found: ignore

      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            release/*.dmg
            release/*.zip
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: release

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: release

      - name: Create static-named copies for latest downloads
        run: |
          cd release
          # Create static-named copies for direct download links
          for f in *-windows-setup.exe; do [ -f "$f" ] && cp "$f" "follicle-labeller-windows-latest.exe"; done
          for f in *-macos.dmg; do [ -f "$f" ] && cp "$f" "follicle-labeller-macos-latest.dmg"; done
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
