name: Build Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: |
            ~/AppData/Local/electron/Cache
            ~/.cache/electron
            ~/Library/Caches/electron
          key: ${{ runner.os }}-electron-v2-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-v2-

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 10
        env:
          ELECTRON_CACHE: ${{ runner.os == 'Windows' && '~/AppData/Local/electron/Cache' || '~/.cache/electron' }}

      - name: Clean build directories and Electron cache
        run: |
          rm -rf release dist dist-electron
          # Clear Electron cache to avoid icon.icns hard link issues
          rm -rf ~/.cache/electron ~/Library/Caches/electron ~/AppData/Local/electron/Cache 2>/dev/null || true
        shell: bash

      # macOS: Create .icns file from PNG icons
      - name: Create macOS Icon
        if: matrix.platform == 'mac'
        run: |
          mkdir -p public/icon.iconset
          cp public/icon-16.png public/icon.iconset/icon_16x16.png
          cp public/icon-32.png public/icon.iconset/icon_16x16@2x.png
          cp public/icon-32.png public/icon.iconset/icon_32x32.png
          cp public/icon-64.png public/icon.iconset/icon_32x32@2x.png
          cp public/icon-128.png public/icon.iconset/icon_128x128.png
          cp public/icon-256.png public/icon.iconset/icon_128x128@2x.png
          cp public/icon-256.png public/icon.iconset/icon_256x256.png
          cp public/icon-512.png public/icon.iconset/icon_256x256@2x.png
          cp public/icon-512.png public/icon.iconset/icon_512x512.png
          cp public/icon-1024.png public/icon.iconset/icon_512x512@2x.png
          iconutil -c icns public/icon.iconset -o public/icon.icns
          rm -rf public/icon.iconset

      # macOS: Import code signing certificate
      - name: Import Code Signing Certificate
        if: matrix.platform == 'mac'
        run: |
          # Decode certificate
          echo "${{ secrets.APPLE_CERTIFICATE_BASE64 }}" | base64 --decode > certificate.p12

          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          security import certificate.p12 -P "${{ secrets.APPLE_CERTIFICATE_PASSWORD }}" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Clean up certificate file
          rm certificate.p12

          # Verify certificate was imported
          security find-identity -v -p codesigning $KEYCHAIN_PATH

      # Windows build - no code signing
      - name: Build Windows application
        if: matrix.platform == 'win'
        run: npm run electron:build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      # macOS build - with code signing
      - name: Build macOS application
        if: matrix.platform == 'mac'
        run: npm run electron:build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          CSC_KEY_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      # macOS: Notarize and staple the DMG files
      - name: Notarize macOS DMG
        if: matrix.platform == 'mac'
        run: |
          for dmg in release/*.dmg; do
            if [ -f "$dmg" ]; then
              echo "Notarizing $dmg..."
              xcrun notarytool submit "$dmg" \
                --apple-id "${{ secrets.APPLE_ID }}" \
                --password "${{ secrets.APPLE_ID_PASSWORD }}" \
                --team-id "${{ secrets.APPLE_TEAM_ID }}" \
                --wait

              echo "Stapling $dmg..."
              xcrun stapler staple "$dmg"
            fi
          done

      # macOS: Clean up keychain
      - name: Cleanup Keychain
        if: matrix.platform == 'mac' && always()
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          if [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain $KEYCHAIN_PATH
          fi

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release/*.exe
            release/*.msi
            release/*.yml
            release/*.yaml
          if-no-files-found: ignore

      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            release/*.dmg
            release/*.zip
            release/*.yml
            release/*.yaml
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: release

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: release

      - name: Create static-named copies for latest downloads
        run: |
          cd release
          # Create static-named copies for direct download links
          for f in *-windows-setup.exe; do [ -f "$f" ] && cp "$f" "follicle-labeller-windows-latest.exe"; done
          for f in *-macos-arm64.dmg; do [ -f "$f" ] && cp "$f" "follicle-labeller-macos-arm64-latest.dmg"; done
          for f in *-macos-x64.dmg; do [ -f "$f" ] && cp "$f" "follicle-labeller-macos-intel-latest.dmg"; done
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
