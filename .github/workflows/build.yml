name: Build Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: |
            ~/AppData/Local/electron/Cache
            ~/.cache/electron
            ~/Library/Caches/electron
          key: ${{ runner.os }}-electron-v2-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-v2-

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 10
        env:
          ELECTRON_CACHE: ${{ runner.os == 'Windows' && '~/AppData/Local/electron/Cache' || '~/.cache/electron' }}

      - name: Clean build directories and Electron cache
        run: |
          rm -rf release dist dist-electron
          # Clear Electron cache to avoid icon.icns hard link issues
          rm -rf ~/.cache/electron ~/Library/Caches/electron ~/AppData/Local/electron/Cache 2>/dev/null || true
        shell: bash

      - name: Build application
        run: npm run electron:build:${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release/*.exe
            release/*.msi
            release/*.yml
            release/*.yaml
          if-no-files-found: ignore

      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            release/*.dmg
            release/*.zip
            release/*.yml
            release/*.yaml
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: release

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: release

      - name: Create static-named copies for latest downloads
        run: |
          cd release
          # Create static-named copies for direct download links
          for f in *-windows-setup.exe; do [ -f "$f" ] && cp "$f" "follicle-labeller-windows-latest.exe"; done
          for f in *-macos.dmg; do [ -f "$f" ] && cp "$f" "follicle-labeller-macos-latest.dmg"; done
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
