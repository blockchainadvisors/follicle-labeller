<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#44a08d"/>
    </linearGradient>
    <!-- Circle gradient for follicles -->
    <radialGradient id="follicleGrad" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#6ee7de"/>
      <stop offset="100%" style="stop-color:#4ECDC4"/>
    </radialGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern to suggest image/medical context -->
  <g opacity="0.1" stroke="#4ECDC4" stroke-width="1">
    <line x1="128" y1="80" x2="128" y2="432"/>
    <line x1="256" y1="80" x2="256" y2="432"/>
    <line x1="384" y1="80" x2="384" y2="432"/>
    <line x1="80" y1="128" x2="432" y2="128"/>
    <line x1="80" y1="256" x2="432" y2="256"/>
    <line x1="80" y1="384" x2="432" y2="384"/>
  </g>

  <!-- Main follicle circle (large) -->
  <circle cx="256" cy="240" r="100" fill="none" stroke="url(#accentGrad)" stroke-width="8" opacity="0.9"/>
  <circle cx="256" cy="240" r="100" fill="url(#follicleGrad)" opacity="0.15"/>

  <!-- Center point marker -->
  <circle cx="256" cy="240" r="12" fill="#4ECDC4"/>

  <!-- Crosshair lines -->
  <line x1="256" y1="200" x2="256" y2="160" stroke="#4ECDC4" stroke-width="4" stroke-linecap="round"/>
  <line x1="256" y1="280" x2="256" y2="320" stroke="#4ECDC4" stroke-width="4" stroke-linecap="round"/>
  <line x1="216" y1="240" x2="176" y2="240" stroke="#4ECDC4" stroke-width="4" stroke-linecap="round"/>
  <line x1="296" y1="240" x2="336" y2="240" stroke="#4ECDC4" stroke-width="4" stroke-linecap="round"/>

  <!-- Small follicle circles (annotations) -->
  <circle cx="140" cy="340" r="40" fill="none" stroke="#FF6B6B" stroke-width="5" opacity="0.8"/>
  <circle cx="140" cy="340" r="5" fill="#FF6B6B" opacity="0.8"/>

  <circle cx="380" cy="150" r="32" fill="none" stroke="#FFEAA7" stroke-width="5" opacity="0.8"/>
  <circle cx="380" cy="150" r="5" fill="#FFEAA7" opacity="0.8"/>

  <!-- Label tag -->
  <rect x="290" y="370" width="120" height="36" rx="8" fill="#4ECDC4"/>
  <text x="350" y="395" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#1a1a2e" text-anchor="middle">Label</text>

  <!-- Annotation line connecting to label -->
  <line x1="290" y1="310" x2="320" y2="370" stroke="#4ECDC4" stroke-width="3" stroke-dasharray="6,4" opacity="0.7"/>
</svg>
